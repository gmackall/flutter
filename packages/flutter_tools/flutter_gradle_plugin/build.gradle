plugins {
    id 'java-gradle-plugin'
}

repositories {
    mavenCentral()
}

group = "com.flutter"
version = "1.0-SNAPSHOT"

gradlePlugin {
    plugins {
        myJavaPlugin {
            id = 'com.flutter.gradle.simple-plugin'
            implementationClass = 'com.flutter.gradle.MyJavaPlugin'
        }
    }
}
