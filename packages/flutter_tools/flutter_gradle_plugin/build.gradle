plugins {
    id 'java'
    id 'java-gradle-plugin'
}

group = "com.flutter"
version = "1.0.0"

dependencies {
    // When bumping, also update:
    //  * ndkVersion in FlutterExtension in packages/flutter_tools/gradle/src/main/groovy/flutter.groovy
    //  * AGP version in the buildscript block in packages/flutter_tools/gradle/src/main/groovy/flutter.groovy
    //  * AGP version in the buildscript block in packages/flutter_tools/gradle/src/main/kotlin/dependency_version_checker.gradle.kts
    //  * AGP version constants in packages/flutter_tools/lib/src/android/gradle_utils.dart
    compileOnly("com.android.tools.build:gradle:7.3.0")
}

gradlePlugin {
    plugins {
        myJavaPlugin {
            id = 'com.flutter.gradle.simple-plugin'
            implementationClass = 'com.flutter.gradle.MyJavaPlugin'
        }
        flutterGradlePluginJava {
            id = 'com.flutter.gradle.flutter-gradle-plugin-java'
            implementationClass = 'com.flutter.gradle.FlutterPlugin'
        }
        create("flutterAppPluginLoaderPlugin") {
            id = "com.flutter.gradle.flutter-plugin-loader-java"
            implementationClass = "com.flutter.gradle.FlutterAppPluginLoaderPlugin"
        }
    }
}
